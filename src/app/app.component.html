<app-header (featureSelected) = "onSelectFeature($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-about *ngIf = "featureSelected === 'about'"></app-about>
            <app-recipe *ngIf = "featureSelected !== 'about'"></app-recipe>
        </div>
    </div>
</div>
