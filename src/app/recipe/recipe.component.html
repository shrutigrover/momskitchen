<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelectedEvent)="recipeSelected = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail  *ngIf = "recipeSelected; else infoText" [recipeSelect] = "recipeSelected"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please Select a Recipe !</p>
        </ng-template>
    </div>
</div>
