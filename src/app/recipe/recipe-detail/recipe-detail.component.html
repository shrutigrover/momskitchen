<div class="row">
    <div class="col-xs-12">
        <img src="{{recipeSelect.imagePath}}" alt="" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipeSelect.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button
                type="button"
                class="btn btn-primary dropdown-toggle">
            Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a [routerLink] = "['edit']" style="cursor: pointer;">Edit</a></li>
                <li><a style="cursor: pointer;">Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipeSelect.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-ingredients></app-ingredients>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-steps></app-steps>
    </div>
</div>
